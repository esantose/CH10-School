<div class="form-wraper">
  <div class="form-container">
     <mat-toolbar>
        <span>Registration</span>
     </mat-toolbar>
     <mat-card>
        <mat-card-content>
            <form [formGroup]="myForm">
              <mat-form-field [style.fontSize.px]=16>
                <mat-label>Id</mat-label>
                <input matInput formControlName="id" readonly="true">
              </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>First Name</mat-label>
                      <input matInput formControlName="firstname" placeholder="First name">
                   </mat-form-field>
                   <mat-form-field class="full-width">
                      <mat-label>Last Name</mat-label>
                      <input  matInput formControlName="lastname" placeholder="Last name" placeholder="Last Name" required>
                   </mat-form-field>
                   <mat-form-field class="full-width">
                      <mat-label>Email</mat-label>
                      <input matInput formControlName="email" placeholder="Email" required>
                   </mat-form-field>
                   <mat-form-field class="full-width">
                      <mat-label>Password</mat-label>
                      <input  matInput formControlName="password" placeholder="Password">
                   </mat-form-field>
                   <div class="col-md-2">
                    <mat-checkbox formControlName="isAdmin">Is administrator?</mat-checkbox>
                </div>                   
            </form>
        </mat-card-content>
          <!-- REGISTER BUTTON -->
          <mat-card-actions>
           <button mat-raised-button (click)="register()" color="primary">Register</button>
           <button mat-raised-button color="warn" (click)="goLogin()">Cancel</button>
         </mat-card-actions>    
     </mat-card>
  </div>

</div>
