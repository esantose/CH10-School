<mat-toolbar class="header">
  <mat-toolbar-row>
    <button mat-icon-button  (click)="sidenav.toggle();">
      <mat-icon routerLinkActive="active-icon">menu</mat-icon>
    </button>
    <span>Timberlane High School</span>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/courses'"> Courses </a>
      <a mat-button [routerLink]="'/students'"> Students </a>
      <a mat-button [routerLink]="'/teachers'"> Teachers </a>
      <a mat-button [routerLink]="'/login'">Login</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" mode="side" opened="true" class="mat-elevation-z8">
    <button mat-button routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/courses'"> Courses </a>
      <a mat-list-item [routerLink]="'/students'"> Students </a>
      <a mat-list-item [routerLink]="'/teachers'"> Teachers </a>
    </mat-nav-list>
    <mat-divider></mat-divider>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>    
  </mat-sidenav-content>
</mat-sidenav-container>
