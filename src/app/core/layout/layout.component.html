<mat-toolbar color="primary">
  <mat-toolbar-row>

      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>

    <button mat-icon-button  (click)="sidenav.toggle();"><mat-icon routerLinkActive="active-icon">menu</mat-icon></button>
    <h1>School</h1>
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/courses'"> Courses </a>
      <a mat-button [routerLink]="'/students'"> Students </a>

<mat-sidenav-container class="sidenav-container">

      <a mat-list-item [routerLink]="'/teachers'"> Teachers </a>
      <a mat-list-item [routerLink]="'/addstudent'"> Add Student </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

  </mat-sidenav-content>
</mat-sidenav-container>
