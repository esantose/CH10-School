<ng-container *ngIf="this.sesionServ.isLoggedIn; else showLoginUI">
  <mat-toolbar class="header" *ngIf="this.sesionServ.isLoggedIn">
    <mat-toolbar-row>
      <span><i>CODER HOUSE: Final Project - Angular 40510</i></span>
      <span class="spacer"></span>
      <div>
        <a mat-button [routerLink]="'/students'"> Students </a>
        <a mat-button [routerLink]="'/courses'"> Courses </a>
        <a mat-button [routerLink]="'/teachers'"> Teachers </a>
        <a mat-button [routerLink]="'/contact/'" >Contact Us</a>
        <a mat-button [routerLink]="'/about/'" >About Us</a>
  
        <ng-container *ngIf="this.sesionServ.isLoggedIn; else showLogin">
          <button mat-button (click)="logout()">Logout</button>
        </ng-container>
        <ng-template #showLogin>
          <button mat-button (click)="login()">Login</button>
        </ng-template>      
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" mode="side" opened="true" class="mat-elevation-z8">
      <button mat-button routerLink="/home">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/students'"> Students </a>
        <a mat-list-item [routerLink]="'/courses'"> Courses </a>
        <a mat-list-item [routerLink]="'/teachers'"> Teachers </a>
        <a mat-list-item [routerLink]="'/test'"> Tests </a>
      </mat-nav-list>
      <mat-divider></mat-divider>
      <ng-container *ngIf="this.sesionServ.isLoggedIn">
        <div >
          <button mat-button routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <div style="text-align: center;">
            <img class="avatar mat-elevation-z8" src="assets/profile.jpg" />
            <p></p>
            <p>{{this.sesionServ.currentSesion?.currentUser?.firstname}}</p>
            <p>{{this.sesionServ.currentSesion?.currentUser?.isAdmin ? 'Administrator' : '' }}</p>   
          </div>
        
        </div>
      </ng-container>
     
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>    
    </mat-sidenav-content>
  </mat-sidenav-container>  
</ng-container>
<ng-template #showLoginUI>
  <router-outlet></router-outlet>
</ng-template>
