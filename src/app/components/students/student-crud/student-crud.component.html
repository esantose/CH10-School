<div class="row">
  <div class="col-lg-4">
    <form formGroup="myForm" autocomplete="off">
      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]=16>
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firtName">
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]=16>
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="LastName">
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="example-container">
          <mat-label>Birth Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birthDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>

      </div>
      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]=16>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>        
      </div>          
      <div class="col-lg-12">
        <mat-radio-group aria-label="Seleccione sexo" formControlName="gender">
          <mat-radio-button value="Masculino" style="margin-right: 10px;">Masculino</mat-radio-button>
          <mat-radio-button value="Femenino">Femenino</mat-radio-button>
        </mat-radio-group>
      </div>
                       
    </form>

  </div>


</div>
