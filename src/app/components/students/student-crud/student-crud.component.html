<div class="row">
  <div class="col-lg-4">
    <!-- <form formGroup="myForm" autocomplete="off" (ngSubmit)="onSubmit()"></form> -->
    <form [formGroup]="myForm">
      <mat-card-title>Student: {{this.actionTypes}}</mat-card-title>
      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]=16>
          <mat-label>Id</mat-label>
          <input matInput formControlName="id">
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]=16>
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstname">
            <mat-hint>Max length = 15</mat-hint>
        </mat-form-field>
          <div *ngIf="myForm.get('firstname')?.hasError('required') && myForm.get('firstname')?.touched" style="margin-top: -20px;">
              <span class="mda-form-msg">Este campo es <strong>requerido</strong></span>
          </div>
          <div *ngIf="myForm.get('firstname')?.hasError('maxlength') && myForm.get('firstname')?.touched" style="margin-top: -20px;">
            <span class="mda-form-msg">Max length is <strong> 15 characters</strong></span>
        </div>
    </div>
      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]=16>
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastname">
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="example-container">
          <mat-label>Birth Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birthdate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]=16>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>        
      </div>          
      <div class="col-lg-12">
        <mat-radio-group aria-label="Seleccione sexo" formControlName="gender">
          <mat-radio-button value="Masculino" style="margin-right: 10px;">Masculino</mat-radio-button>
          <mat-radio-button value="Femenino">Femenino</mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="col-lg-12">
        <button mat-raised-button color="btn-primary" (click) ="SaveStudent()">Save</button>
        <button mat-raised-button color="btn-secondary" routerLink="/students">Cancel</button>
    </div>      
                       
    </form>

  </div>


</div>
