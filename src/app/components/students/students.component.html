
<div class="row">
  <div class="col-lg-6">
    <h2>Student List</h2>
  </div>
  <div class="col-lg-6" style="text-align: right;">
    <button mat-raised-button color="warn" (click)="redirect()">Add Student</button>
    <a mat-button routerLink="['./addstudent']"> Add Student </a>
  </div>
</div>
<table  mat-table [dataSource]="dataSource" matSort>
  
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>  

  <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Birthdate</th>
    <td mat-cell *matCellDef="let element">{{element.birthDate | date:'dd/MM/yyyy'}}</td>
  </ng-container>  

<ng-container matColumnDef="gender">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
  <td mat-cell *matCellDef="let element">{{element.gender}}</td>
</ng-container>

<ng-container matColumnDef="email">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
  <td mat-cell *matCellDef="let element">{{element.email}}</td>
</ng-container>

<ng-container matColumnDef="actions">
  <th mat-header-cell mat-header-cell *matHeaderCellDef> Actions </th>
  <td mat-cell *matCellDef="let element; let i = index"> 
    <a class="pointer"  style="color: #1878B0;" >
      <mat-icon >edit</mat-icon>
    </a>
    <!-- <a class="pointer" routerLink="edit/{{ i }}" style="color: #1878B0;">
      <mat-icon >edit</mat-icon>
    </a>  -->

    <!-- <td><a routerLink="/{{ entry.id }}">View</a></td> -->
    <a (click)=removeData(i)  class="pointer" style="color: #E15639;">
      <mat-icon>delete</mat-icon>
    </a>
  </td>
</ng-container>

  <!-- <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>  
</table>

<mat-paginator [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons></mat-paginator>
