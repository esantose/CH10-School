<div class="row">
  <div class="col-lg-4">
    <!-- <form formGroup="myForm" autocomplete="off" (ngSubmit)="onSubmit()"></form> -->
    <form [formGroup]="myForm">
      <mat-card-title>Course: {{this.actionTypes}}</mat-card-title>

      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]=16>
            <mat-label>id</mat-label>
            <input matInput formControlName="id">
        </mat-form-field>
    </div>
      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]=16>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field class="example-container" [style.fontSize.px]=16>
          <mat-label>Description</mat-label>
          <input matInput formControlName="description">
        </mat-form-field>
      </div>

      <div class="col-lg-12">
        <button mat-raised-button color="btn-primary" (click) ="SaveCourse()">Save</button>
        <button mat-raised-button color="btn-secondary" routerLink="/courses">Cancel</button>
    </div>      
                       
    </form>

  </div>


</div>
