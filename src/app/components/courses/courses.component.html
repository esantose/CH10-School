
<div class="row">
  <div class="col-lg-6">
    <h2>Courses List</h2>
  </div>
  <div class="col-lg-6" style="text-align: right;">
    <button mat-raised-button color="warn" (click)="addData()">Add Course</button>
  </div>
</div>
<table  mat-table [dataSource]="dataSource" matSort >
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>  

  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>  

<ng-container matColumnDef="actions">
  <th mat-header-cell mat-header-cell *matHeaderCellDef> Actions </th>
  <td mat-cell *matCellDef="let element; let i = index"> 
    <a class="pointer" routerLink="edit/{{ i }}" style="color: #1878B0;">
      <mat-icon >edit</mat-icon>
    </a>    
    <a (click)=removeData(i)  class="pointer" style="color: #E15639;">
      <mat-icon>delete</mat-icon>
    </a>
  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>  
</table>

<mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
